<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AquaTech | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/perfil.css">
  <link rel="stylesheet" href="./css/estilo.css" />
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>

  <div class="login">
    <div class="particaoLogin">
      <img src="./assets/imgs/logotipo-plAzul.png" alt="">
    </div>
    <div class="particaoLogin">
      <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
          <span id="mensagem_erro"></span>
        </div>
      </div>
      <div class="container">
        <div class="card card-cadastro">
          <h2>Bem-vindo!</h2>
          <div class="formulario">
              <div style="position: relative; width: fit-content; overflow: hidden; align-self: center;">
                <img class="imgPerfil" src="./assets/imgs/usuario/usuarioTeste.jpg" alt="" id="fotoPreview">
                <div id="botaoEditarFoto" class="containerIconCamera">
                  <label for = "input_foto"><img class="iconCamera" src="./assets/icon/camera.png" alt=""></label>
                  <input id="input_foto" type="file" src="" alt="" style="display: none;">
                </div>
              </div>
            
            <div class="campoJunto">
              <div class="campo">
                <span>Nome:</span>
                <input id="input_nome" type="text" placeholder="Seu nome" />
              </div>
              <div class="campo">
                <span>Username:</span>
                <input id="input_username" type="text" placeholder="Username" />
              </div>
            </div>
            
            <div class="campo">
              <span>E-mail:</span>
              <input id="input_email" type="text" placeholder="meuemail@provedor.com" />
            </div>
            <div class="campoJunto">

              <div class="campo">
                <span>Senha:</span>
                <input id="input_senha" type="password" placeholder="******" />
              </div>
              <div class="campo">
                <span>Confirmação da Senha:</span>
                <input id="input_confirmacao_senha" type="password" placeholder="******" />
              </div>
            </div>
            <button class="botao" onclick="cadastrar()">Cadastrar</button>
            <a id="linkCadastrar" href="./login.html">
              <span id="fraseCadastrar">Já tem uma conta? <span id="focoCadastro">Entre</span></span>
          </a>
          </div>
          

      </div>
    </div>
  </div>
</div>
<div class="modalAviso"></div>
  

</body>

</html>

<script src="./js/cadastro.js"></script>
<script src="./js/usuario.js"></script>
<script src="./js/foto.js"></script>
<script src="./js/verificarCampos.js"></script>
<script src="./js/modal.js"></script>
